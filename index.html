<!DOCTYPE html>
    <html>
        <head>
            <title>JavaScript Quiz!</title>
            <link rel="stylesheet" href="assets/styles/reset.css">
            <link rel="stylesheet" href="assets/styles/style.css">
        </head>
        <body>
            <header>
            <nav><button id="highLink">High scores</button></nav>
            </header>
            <div id="startPage">
                <h2 id="startMessage">Click the button to start the test</h2>
                <button id="startButton">Start test</button>
            </div>
            <div id="quiz">
                <h2 id="timer"></h2>
                <h2 id="questionPrompt"></h2>
                <div id='answerBank'>
                    <button id="button1"></button>
                    <button id="button2"></button>
                    <button id="button3"></button>
                    <button id="button4"></button>
                </div>
            </div>
            <div id="gameOver">
                <h2 id="finalScore"></h2>
                <form action="">
                    <label for="initials">Initials: </label>
                    <input type="text" id="playerInitials" name="initials" placeholder="Player">
                    <button id="scoreSubmit">Submit Score</button>
                </form>
                <button></button>
            </div>
            <div id="scoreboard">
                <h1 id="h1highscore">High scores</h1>
                <div id="scoreitems">;
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>

                </div>
                <button id="homeReturn">Return To Home</button>
            </div>
            <footer>

            </footer>
            <script src="assets/script/script.js"></script>
        </body>

    </html>
